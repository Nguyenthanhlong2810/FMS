<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">User List</h1>
        <div style="float:right;margin-bottom:20px" >
            <label th:text="${account.username}">Hello</label> <span><a href="/logout" style="background-color: #FFA500;
               color: white;
               padding: 10px 25px;
               text-align: center;
               text-decoration: none;
               display: inline-block;border-radius:10px">Log out</a></span>
        </div>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Create at</th>
                <th>Update at</th>
                <th>Last login</th>
                <th>Modify User</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.username}">username</td>
                <td th:utext="${user.email}">email</td>
                <td th:utext="${user.phone}">phone</td>
                <td th:utext="${user.createAt}"></td>
                <td th:utext="${user.updateAt}"></td>
                <td th:utext="${user.lastLogin}"></td>
                <td><a th:href="@{user-modify(id=${user.id})}">Modify</a></td>
            </tr>
            </tbody>
        </table>
        <a href="user-add" style="background-color: #FFA500;
               color: white;
               padding: 14px 25px;
               text-align: center;
               text-decoration: none;
               display: inline-block;border-radius:10px">
            Add User
        </a>
    </div>
</body>
</html>

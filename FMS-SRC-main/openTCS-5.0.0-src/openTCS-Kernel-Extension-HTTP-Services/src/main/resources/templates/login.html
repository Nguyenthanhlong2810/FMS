<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FMS ADMIN PORTAL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">

        <div style="text-align: center">
            <img src="http://aubot.vn/wp-content/uploads/2020/12/cropped-logo.png" style="width: 50%;" alt="logo">
        </div>
        <div class="w-50 p-3 mx-auto text-center">
            <div class="card bg-primary text-warning" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div>

                        <h1 class="fw-bold mb-2 text-uppercase">Admin Portal</h1>
                        <h2 class="fw-bold mb-2 text-uppercase">FMS</h2>
                        <p class="text-white-50 mb-1">Please enter your login and password!</p>
                        <label th:if="${error} != null" th:text="${error}" style="color:#FF0000;font-size:16px"></label>
                        <form action="handle-login" method="post">
                            <div class="form-outline form-white mb-4">
                                <label style="float:left;font-size:16px" class="form-label" for="user-id">Username</label>
                                <input type="text" id="user-id" class="form-control form-control-lg" name="fusername" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label style="float:left;font-size:16px" class="form-label" for="user-password">Password</label>
                                <input type="password" id="user-password" class="form-control form-control-lg" name="fpassword" />
                            </div>

                            <!--                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>-->

                            <input type="submit" class="h5" style="background-color: #FFA500;border: none;color: white;
                            padding: 16px 40px;text-decoration: none;margin: 4px 2px;cursor: pointer;border-radius: 6px;"
                                   value="LOGIN">
                        </form>
                        <!--                            <div class="d-flex justify-content-center text-center mt-4 pt-1">-->
                        <!--                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>-->
                        <!--                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>-->
                        <!--                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>-->
                        <!--                            </div>-->

                    </div>

                    <div>
                        <!--                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>-->
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

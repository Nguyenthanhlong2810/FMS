<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h1>Add User</h1>
        <form action="handle-add-user" method="post">
            <div class="form-group">
                <label for="lusername">User name:</label><br>
                <input type="text" id="lusername" th:class="'form-control ' + ${errors.username != null ? 'is-invalid' : ''}" name="fname" th:value="${username}" required>
                <div class="invalid-feedback" th:if="${errors} != null" th:text="${errors.username}"></div>
            </div>

            <div class="form-group">
                <label for="lpassword">Password:</label>
                <input type="password" id="lpassword" th:class="'form-control ' + ${errors.password != null ? 'is-invalid' : ''}" name="fpassword" required>
                <div class="invalid-feedback" th:if="${errors} != null" th:text="${errors.password}"></div>
            </div>

            <div class="form-group">
                <label for="lrepassword">Retype Password:</label>
                <input type="password" id="lrepassword" th:class="'form-control ' + ${errors.repassword != null ? 'is-invalid' : ''}" name="frepassword" required>
                <div class="invalid-feedback" th:if="${errors} != null" th:text="${errors.repassword}"></div>
            </div>

            <div class="form-group">
                <label for="lemail">Email</label>
                <input type="email" id="lemail" th:class="'form-control ' + ${errors.email != null ? 'is-invalid' : ''}" name="femail" th:value="${email}">
                <div class="invalid-feedback" th:if="${errors} != null" th:text="${errors.email}"></div>
            </div>

            <div class="form-group">
                <label for="lphone">Phone</label>
                <input type="text" id="lphone" th:class="'form-control ' + ${errors.phone != null ? 'is-invalid' : ''}" name="fphone" th:value="${phone}">
                <div class="invalid-feedback" th:if="${errors} != null" th:text="${errors.phone}"></div>
            </div>

            <input class="btn btn-primary w-100" type="submit" value="Add">
        </form>
        <a class="btn btn-default w-100" href="user-list">Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

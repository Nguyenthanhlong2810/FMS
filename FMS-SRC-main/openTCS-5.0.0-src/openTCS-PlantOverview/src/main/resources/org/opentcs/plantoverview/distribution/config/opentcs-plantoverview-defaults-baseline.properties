elementnamingscheme.groupNumberPattern = 0000
elementnamingscheme.layoutPrefix = Layout-
elementnamingscheme.layoutNumberPattern = 0000
elementnamingscheme.vehiclePrefix = Vehicle-
elementnamingscheme.vehicleNumberPattern = 0000

plantoverviewapp.port = 5432
plantoverviewapp.username = postgres
plantoverviewapp.password = 123456
plantoverviewapp.ipaddress = localhost
